name: workpulse
description: A smart industrial attachment management app with real-time insights
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Core Firebase packages (Compatible versions for Flutter 3.35.4)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  
  # UI and Charts
  fl_chart: ^0.69.0
  
  # HTTP and Networking
  http: ^1.5.0
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage (Pre-installed optimized versions)
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  url_launcher: ^6.3.1
  intl: ^0.20.1
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/models/
